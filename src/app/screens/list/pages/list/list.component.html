<div class="container">
    <form class="form" [formGroup]="form">
        <label for="">Tipo</label>
        <select type="text" formControlName="type">
            <option value="">Todas</option>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Mobile">Mobile</option>
        </select>
        <label for="name">Nombre</label>
        <input type="text" formControlName="name" name="name" placeholder="Tech">
    </form>
    
    <table class="table" id="techs">
        <thead>
            <tr>
                <th><a (click)="OrderList()">Tecnología (&#8593; &#8595;)</a>
                </th>
                <th>Año</th>
                <th>Autor</th>
                <th>Licencia</th>
                <th>Lenguaje</th>
                <th>Tipo</th>
                <th>Logotipo</th>
                <th>Favorita</th>
            </tr>
        </thead>
        <ng-container *ngIf="techList | filter: form.value.type:form.value.name as result">
            <tr *ngFor="let tech of result">
                <td>{{tech.tech}}</td>
                <td>{{tech.year}}</td>
                <td>{{tech.author}}</td>
                <td>{{tech.license}}</td>
                <td>{{tech.language}}</td>
                <td>{{tech.type}}</td>
                <td>
                    <img [src]="tech.logo" alt="">
                </td>
                <td>
                    <button class="btn" (click)="LikeUnlikeTech(tech)" [ngClass]="{'likeTech': CheckLike(tech)}">Like &#9829;</button>
                </td>
            </tr>
            <h4>
                <strong style="margin-right: 10px;">Total Items:</strong>{{result?.length}}
            </h4>
        </ng-container>
    </table>
</div>
